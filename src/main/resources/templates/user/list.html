<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>用户列表</h2>
<div>
    <ul>
        <li th:each="user:${userList}">
            <p>ID:<span th:text="${user.id}"></span></p>
            <p>名字:<span th:text="${user.name}"></span></p>
            <p>年龄:<span th:text="${user.age}"></span></p>
            <p>地址:<span th:text="${user.mobile}"></span></p>
        </li>
    </ul>
</div>
</body>
</html>
